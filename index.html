<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resum Builder</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Static Resum Builder </h1>
    <form id="form">
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <br>
        <label for="email" >Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Contact No:</label>
        <input type="phone" id="phone" name="phone" required><br>
    </fieldset><br>
    <!-- Education -->
    <fieldset><br>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" name="education" rows="4"></textarea>
    </fieldset><br>
    <!-- Experience -->
    <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" rows="4"></textarea>
     </fieldset>
    <!-- Skills  -->
    <fieldset>
        <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea id="Skills" name="Skills" rows="4"></textarea>
    </fieldset>
<button id="Submit">Submit</button>

    </form>
</body>
</html>
